<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section class="container-fluid">
        <div class="box">
            <h1 class="result" role="heading">Your Result</h1>
            <div role="navigation">
                <h2 class="marks">76</h2>
                <total class="total"> of 100</total>
            </div>
            <h3 class="division" role="navigation">Great</h3>
            <footer class="grade">You scored higher than 65% of the people who have taken these tests.</footer>
        </div>
        <div class="box1">
            <h1 class="summary" role="banner">Summary</h1>
            <div class="grid1" role="navigation">
                <div class="align">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <span class="reaction">Reaction</span>
                    <p class="mark">80/100</p></p>
                </div>
            </div>
            <div class="grid2" role="navigation">
                <div class="align">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <span class="memory">Memory</span>
                    <p class="mark">92/100</p></p>
                </div>
            </div>
            <div class="grid3" role="navigation">
                <div class="align">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <span class="verbal">Verbal</span>
                    <p class="mark">61/100</p></p>
                </div>
            </div>
            <div class="grid4" role="navigation">
                <div class="align">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <span class="visual">Visual</span>
                    <p class="mark">72/100</p></p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </section>
    
</body>
</html>
